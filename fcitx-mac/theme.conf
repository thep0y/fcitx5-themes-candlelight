Name=F-Mac-02
# 版本
Version=0
# 作者
Author=Faonecze
# 描述
Description="A material-nord-f-mac theme."

[InputPanel]
# 一般文字颜色
NormalColor=#000000
# 高亮候选词颜色
HighlightCandidateColor=#ffffff
# KWin 下启用模糊
EnableBlur=True
# 模糊遮罩
BlurMask=
